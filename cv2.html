<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum 2</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cv2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main class="margen">

            <div class="first">
                <div class="img">
                    <img src="img/CV2.jpg" alt="">
                </div>
                <div class="nombre">
                    <legend id="nombre"></legend>
                </div>
                <div class="puesto">
                    <h4 id="cargobuscado" ></h4>
                </div>
                <div class="perfil">
                    <h4>Perfil</h4>
                    <p id="presentacion"></p>
                </div>
                <div class="habilidades">
                    <h4>habilidades</h4>
                    <ul class="skill" id="habilidades"></ul>
                </div>

                <div class="contacto">
                    <h4>Contacto</h4>
                    <ul>
                        <li>
                            <div class="fa-solid fa-phone"></div>
                            <a>TEL: </a>
                            <a class="telephone" id="telephone"> 123 - 4567 - 890</a>
                        </li>
                        <li>
                            <div class="fa-solid fa-envelope "></div>

                        </li>
                        <li>
                            <div class="fa-solid fa-location-dot"></div>
                            <a>Ubicaci√≥n: </a>
                            <a class="ubication" id="direccion"> Calle 25A #25-25</a>
                        </li>
                        <li id="linkedin">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="second">
                <div class="logos" id="logos"></div>

                <div class="estudios">
                    <h3 class="banner">ESTUDIOS</h3>
                    <ul id="estudios"></ul>
                </div>

                <div class="experiencia">
                    <h3 class="banner">EXPERIENCIA</h3>
                    <ul id="experiencia">

                    </ul>
                </div>

                <div class="idiomas">
                    <h4>Idiomas</h4>
                    <ul class="skill" id="idiomas"></ul>
                </div>
                <div class="intereses">
                    <h4>Intereses</h4>
                    <ul id="intereses"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="js/cv2.js"></script>

</html>
